<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sentinel</title>
    <link href="https://unpkg.com/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"></script>

</head>

<body class="bg-gray-800 overflow-hidden " x-data="{ openModal: false }">
    <header class="bg-gray-900 shadow-lg shadow-black  top-0 z-10">
        <div class="container mx-auto flex justify-between items-center p-5">
            <a href="#" class="text-xl font-semibold text-white">
                <svg class="h-8 w-8 inline-block mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 2.586l7.071 7.071a1 1 0 01-1.414 1.414L10 5.414l-5.657 5.657a1 1 0 01-1.414-1.414L10 2.586zm0 14.828l-7.071-7.071a1 1 0 011.414-1.414L10 14.586l5.657-5.657a1 1 0 011.414 1.414L10 17.414z"
                        clip-rule="evenodd" />
                </svg>
                Sentinel

            </a>
            <div class="flex items-center">
                <button @click='openModal=!openModal'
                    class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-4 border border-gray-700 rounded-lg shadow-md mr-2">
                    Upload
                </button>
                <button
                    class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-4 border border-gray-700 rounded-lg shadow-md">
                    Settings
                </button>
            </div>
        </div>
    </header>

    <div class="flex h-screen bg-gray-200  grid grid-cols-8">
        <nav class="bg-gray-900  h-full col-span-1">
            <div class="flex flex-col h-full">
                <div class="flex items-center justify-center py-4">


                </div>
                <div class="flex-grow overflow-auto">
                    <a href="#" class="block py-2 px-4 text-white hover:bg-gray-700 transition-colors duration-200">
                        <i class="fas fa-home mr-2"></i> Home
                    </a>
                    <a href="#" class="block py-2 px-4 text-white hover:bg-gray-700 transition-colors duration-200">
                        <i class="fas fa-users mr-2"></i> Users
                    </a>
                    <a href="#" class="block py-2 px-4 text-white hover:bg-gray-700 transition-colors duration-200">
                        <i class="fas fa-cog mr-2"></i> Settings
                    </a>
                    <a href="#" class="block py-2 px-4 text-white hover:bg-gray-700 transition-colors duration-200">
                        <i class="fas fa-sign-out-alt mr-2"></i> Logout
                    </a>
                </div>
            </div>
        </nav>
        <div class="container mx-auto  p-4 bg-gray-800  col-span-7  overflow-y-auto">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}


            <div class="bg-blue-100 border-t-4 border-blue-500 rounded-b text-blue-900 px-4 py-3 shadow-md mb-4"
                role="alert">

                <div class="flex">
                    <div class="py-1"><svg class="fill-current h-6 w-6 text-blue-500 mr-4"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path
                                d="M18.82 16.36l-7-12c-.36-.63-1.27-.63-1.63 0l-7 12a1 1 0 0 0 .82 1.54h14a1 1 0 0 0 .82-1.54zM10 14a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm1-7h-2v5h2V7z" />
                        </svg></div>
                    <div>
                        <p class="font-bold">{{ message }}</p>
                    </div>
                </div>
            </div>
            </ul>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <div class="grid grid-cols-3 gap-4">
                <!-- <div class="rounded-md  bg-gray-700 h-60">

                    <div class="bottom-0 right-0 z-10">
                        <img class="object-scale-down" src="{{ url_for('video_feed1') }}" alt="">

                    </div>
                </div> -->
                <div class="rounded-md  bg-gray-700 h-60">
                    <div class="bottom-0 right-0 z-10">
                        <img class="object-scale-down" src="{{ url_for('video_feed3') }}" alt="">

                    </div>
                </div>
                <div class="rounded-md  bg-gray-700 h-60">
                    <div class="bottom-0 right-0 z-10">
                        <img class="object-scale-down" src="{{ url_for('video_feed4') }}" alt="">

                    </div>
                </div>
                <div class="rounded-md  bg-gray-700 h-60">
                    <div class="bottom-0 right-0 z-10">
                        <!-- <img class="object-scale-down" src="{{ url_for('video_feed5') }}" alt=""> -->

                    </div>
                </div>
        
            </div>
        </div>


    </div>

    <div x-show="openModal" class="fixed z-10 inset-0 overflow-y-auto" style="display: none;">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-gray-900 bg-opacity-50 absolute inset-0"></div>
            <div class="bg-white rounded-lg overflow-hidden shadow-xl z-50 w-1/3">
                <div class="bg-gray-900 text-white font-bold py-3 px-6 flex items-center justify-between">
                    <h3 class="text-lg">Upload Image</h3>
                    <button @click='openModal=!openModal' class="text-white float-right">&times;</button>
                </div>
                <div class="p-6  bg-gray-800">
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <div class="mb-4">
                            <label class="block text-white font-bold mb-2" for="image">
                                Choose an image in JPG format
                            </label>
                            <input type="text" name="name" placeholder="Enter filename">

                            <input
                                class="shadow appearance-none  rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline"
                                id="image" type="file" accept=".jpg" name="file">
                        </div>
                        <div class="flex items-center justify-end">
                            <button
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                                type="submit">
                                Upload
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



</body>
<script>
    window.Alpine = { disableEffectScheduling: true };

    const app = Alpine.createApp({
        data() {
            return {
                isModalOpen: false,
            };
        },
        methods: {
            openModal() {
                this.isModalOpen = true;
                document.body.classList.add('overflow-hidden');
            },
            closeModal() {
                this.isModalOpen = false;
                document.body.classList.remove('overflow-hidden');
            },
        },
    });

    app.mount();
</script>

</html>
